<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Лидерборд</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0b1020;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* таблица сверху */
    }
    #board {
      margin-top: 30px;
      border-collapse: collapse;
      background: rgba(20,30,60,0.9);
    }
    #board th, #board td {
      border: 1px solid #446;
      padding: 8px 12px;
      text-align: center;
    }
    #board th {
      background: #334;
      font-size: 1.1em;
    }
    #board td {
      background: #223;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <table id="board"></table>

  <script>
    async function loadCSV() {
      // ⚠️ Тут ссылка на твою таблицу, gid=0 = первый лист
      const url = 'https://docs.google.com/spreadsheets/d/1uIq7wKcrikT6Oh5tzDslQb_CQ0ccAFKNFDEyiovhEa8/export?format=csv&gid=0';
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById('board').innerHTML = '<tr><td>Ошибка загрузки данных</td></tr>';
        return;
      }
      const text = await res.text();
      const rows = text.trim().split(/\r?\n/);
      const table = rows.map(line => line.split(/,|;|\t/));
      renderTable(table);
    }

    function renderTable(data) {
      const tbl = document.getElementById('board');
      tbl.innerHTML = '';
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const cellEl = document.createElement(i === 0 ? 'th' : 'td');
          cellEl.textContent = cell;
          tr.appendChild(cellEl);
        });
        tbl.appendChild(tr);
      });
    }

    loadCSV();
  </script>
</body>
</html>
