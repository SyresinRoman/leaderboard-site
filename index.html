<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Лидерборд</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #0b1020; color: #fff;
      font-family: sans-serif;
      display: flex; justify-content: center; align-items: flex-start;
    }
    #board {
      margin-top: 30px;
      border-collapse: collapse;
      background: rgba(20,30,60,0.9);
    }
    #board th, #board td {
      border: 1px solid #446;
      padding: 8px 12px;
      text-align: center;
    }
    #board th { background: #334; font-size: 1.1em; }
    #board td { background: #223; font-size: 1em; }
  </style>
</head>
<body>
  <table id="board"></table>
  <script>
    async function loadCSV() {
      const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm9UDeOeEQ61iJvCgB0jtnOcYoinpOdpN6AdL0rHLn22lpo0_JylOaDamiphnvQQbiraj9BKZEFx8d/pub?output=csv';
      try {
        const res = await fetch(url + '&t=' + Date.now());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const text = await res.text();
        const rows = text.trim().split(/\r?\n/);
        const table = rows.map(r => r.split(/,|;|\t/));
        renderTable(table);
      } catch (e) {
        console.error(e);
        document.getElementById('board').innerHTML = '<tr><td>Ошибка загрузки данных</td></tr>';
      }
    }

    function renderTable(data) {
      const tbl = document.getElementById('board');
      tbl.innerHTML = '';
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const el = document.createElement(i === 0 ? 'th' : 'td');
          el.textContent = cell;
          tr.appendChild(el);
        });
        tbl.appendChild(tr);
      });
    }

    // Инициализируем и обновляем
    loadCSV();
    setInterval(loadCSV, 30000); // каждые 30 секунд
  </script>
</body>
</html>
